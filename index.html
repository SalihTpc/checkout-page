<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <div class="content">
      <div class="forms">
        <form action="">
          <h3>Contact information</h3>
          <div class="line">
            <label for="email">Email</label>
            <div class="inputs">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="mail"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
          </div>
          <div class="line">
            <label for="mobilephone">Phone</label>
            <div class="inputs">
              <i class="fas fa-phone-alt"></i>
              <input
                type="tel"
                name="phone"
                id="mobilephone"
                pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
                placeholder="Enter your phone..."
              />
            </div>
          </div>
          <br />
          <h3>Shipping address</h3>
          <div class="line">
            <label for="name">Full name</label>
            <div class="inputs">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                placeholder="Enter your Full name..."
              />
            </div>
          </div>
          <div class="line">
            <label for="address">Address</label>
            <div class="inputs">
              <i class="fas fa-home"></i>
              <input
                type="text"
                id="address"
                placeholder="Enter your address..."
              />
            </div>
          </div>
          <div class="line">
            <label for="city">City</label>
            <div class="inputs">
              <i class="fas fa-city"></i>
              <input type="text" id="city" placeholder="Enter your city..." />
            </div>
          </div>
          <div class="country-side">
            <div class="city">
              <label for="country">Country</label>
              <div class="inputs-side">
                <div class="inputs count">
                  <i class="fas fa-globe-europe"></i>
                  <select name="country" id="country" required>
                    <option value="Turkey">Turkey</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="日本">日本</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="post-code">
              <label for="zip">Post Code</label>
              <div class="inputs count">
                <i class="fas fa-mail-bulk"></i>
                <input
                  type="text"
                  name="zip-code"
                  id="zip"
                  placeholder="Enter your postal code..."
                />
              </div>
            </div>
          </div>
          <div class="line">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember" id="remember1"
              >See this informaiton next time</label
            >
          </div>
          <input type="button" value="Continue" id="continue" />
        </form>
      </div>
      <div class="right-side">
        <div class="cell">
          <img src="photo1.png" alt="" />
          <div class="cell_r">
            <h4>Vintage Backbag</h4>
            <p>
              <strong>$54.99</strong> <span class="pre-amount">$94.99</span>
            </p>
            <div class="quantity">
              <i class="fas fa-minus cevre"></i>
              <p>1</p>
              <i class="fas fa-plus cevre"></i>
            </div>
          </div>
        </div>
        <div class="cell">
          <img src="photo2.png" alt="" />
          <div class="cell_r">
            <h4>Levi Shoes</h4>
            <p>
              <strong>$74.99</strong> <span class="pre-amount">$124.99</span>
            </p>
            <div class="quantity">
              <i class="fas fa-minus cevre"></i>
              <p>1</p>
              <i class="fas fa-plus cevre"></i>
            </div>
          </div>
        </div>
        <div class="price">
          <div id="shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div id="total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
